name: "CodeQL Simplified Scan"

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: [ 'javascript-typescript' ]
          queries: security-extended,security-and-quality

      - name: Build CodeQL Database
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          output: sarif-results

      - name: Setup Node.js for report generation
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate HTML Report from SARIF
        run: |
          # Installer le convertisseur
          npm install -g @microsoft/sarif-to-html
          
          # Cr√©er le dossier de rapport
          mkdir -p html-report
          
          # Chercher le fichier SARIF g√©n√©r√©
          SARIF_FILE=$(find sarif-results -name "*.sarif" | head -1)
          
          if [ -n "$SARIF_FILE" ]; then
            echo "üìä Conversion du fichier SARIF: $SARIF_FILE"
            sarif-to-html "$SARIF_FILE" html-report/codeql-report.html
            echo "‚úÖ Rapport HTML g√©n√©r√©: html-report/codeql-report.html"
          else
            echo "‚ö†Ô∏è Aucun fichier SARIF trouv√© dans sarif-results/"
            # Lister le contenu pour debug
            ls -la sarif-results/
            exit 1
          fi

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: codeql-html-report
          path: html-report/
          retention-days: 30