name: "CodeQL Scan with HTML Report"

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          output: codeql-results
          upload-database: true

      - name: Generate HTML Report
        run: |
          mkdir -p codeql-report
          
          # Télécharger et installer CodeQL CLI
          curl -L https://github.com/github/codeql-cli-binaries/releases/download/v2.14.6/codeql-linux64.zip -o codeql.zip
          unzip -q codeql.zip
          
          # Analyser la base de données et générer le fichier SARIF
          ./codeql/codeql database analyze codeql-results/javascript-typescript \
            --format=sarif-latest \
            --output=codeql-results/results.sarif
          
          echo "✅ Analyse CodeQL terminée, fichier SARIF généré"

      - name: Install SARIF to HTML converter
        run: |
          # Installer le convertisseur SARIF vers HTML
          npm install -g @microsoft/sarif-to-html

      - name: Convert SARIF to HTML
        run: |
          # Convertir SARIF en HTML
          if [ -f "codeql-results/results.sarif" ]; then
            sarif-to-html codeql-results/results.sarif codeql-report/index.html
            echo "✅ Rapport HTML généré avec succès"
          else
            echo "❌ Fichier SARIF non trouvé"
            # Lister les fichiers disponibles pour debug
            find codeql-results -name "*.sarif" | head -10
            exit 1
          fi

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: codeql-html-report
          path: codeql-report/
          retention-days: 30