name: "CodeQL Scan with HTML Report"

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          output: codeql-results
          upload-database: true

      - name: Generate HTML Report
        run: |
          mkdir -p codeql-report
          # Installer CodeQL CLI pour générer le rapport
          curl -L https://github.com/github/codeql-cli-binaries/releases/download/v2.14.6/codeql-linux64.zip -o codeql.zip
          unzip codeql.zip
          ./codeql/codeql database analyze codeql-results/javascript-typescript \
            --format=sarif-latest \
            --output=codeql-results/results.sarif \
            --severity=error,warning,recommendation
          
          # Convertir SARIF en HTML (nécessite un outil supplémentaire)
          npm install -g @microsoft/sarif-viewer
          npx sarif-to-html codeql-results/results.sarif codeql-report/index.html

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: codeql-html-report
          path: codeql-report/
          retention-days: 30