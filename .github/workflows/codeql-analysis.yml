name: "CodeQL Scan"

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: security-extended
          config: |
            paths-ignore:
              - 'data/static/codefixes'

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        id: codeql
        with:
          output: ./codeql-results

      - name: Generate HTML report from SARIF
        if: always()
        run: |
          npm install -g @microsoft/sarif-to-html
          mkdir -p codeql-report
          npx @microsoft/sarif-to-html \
            --output codeql-report/index.html \
            ./codeql-results/javascript-typescript.sarif

      - name: Upload CodeQL HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codeql-html-report
          path: codeql-report
